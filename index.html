<!DOCTYPE html>
<html>
  <head>
    <title>Julie's Google Homepage</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <ul id="left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</li>
      </ul>
      <ul id="right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li id="boxes"><a href="#"><img src="images/boxes.png" width="16px" height="16px" alt="square of boxes"></a></li>
        <li><a href="#"><img src="images/bell.png" width="26px" height="26px" alt="google alert bell"></a></li>
        <li><a href="#"><img src="images/user.png" width="36px" height="36px" alt="google J user"></a></li>
      </ul>
    </nav>

    <!-- Google logo, search bar, and buttons -->
    <div class="content">
        <a href="#">
          <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </a>
      </div>
      <div class="search-field">
        <input type="search" name="search-form">
        <a href="#">
          <img id="mic" src="images/microphone-icon.jpg" height="25px" alt="google microphone">
        </a>
      </div>
      <div class="container-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <ul id="left-foot">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</li>
      </ul>
      <ul id="right-foot">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
